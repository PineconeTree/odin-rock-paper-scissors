<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1>Rock Paper Scissors Game</h1>
    <p class="result" id="result">Please select a button to start</p>
    <p class="score">Your Score: <span id="user-score">0</span></p>
    <p class="score">Computer Score: <span id="computer-score">0</span></p>
    <div class="buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
</body>
</html>
